<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <div id="container" class="container">
      <div class="d-flex flex justify-content-center">
        <h1 class="h3">姆咪發錢~</h1>
      </div>
      <div class="d-flex flex justify-content-center">
        <p class="text-muted small">姆咪...</p>
      </div>

      <div id="errorMsg" class="alert alert-danger"
           role="alert" style="display:none;">
      </div>
      <div id="successMsg" class="alert alert-success"
           role="alert" style="display:none;">
      </div>

      <div id="mumi-ing-div" class="alert alert-secondary" style='display: none;'>
        姆咪正在發放 P 幣...
      </div>

      <form id="mumiForm">
        <div class="form-group row">
          <label for="pttPassword" class="col-3 col-form-label">
            PTT 密碼
            <small class="text-danger">*</small>
          </label>
          <div class="col-9">
            <input id="pttPassword" name="pttPassword" class="form-control"
                   required
                   type="password" placeholder="請輸入 PTT 的密碼" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-3">
            <label for="sendAmount">發送數量</label>
          </div>
          <div class="col-9">
            <input id="sendAmount" name="sendAmount" class="form-control"
                   type="number" value="10" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-3">
            <label for="moneyBeforeTax">每筆税前金額</label>
          </div>
          <div class="col-9">
            <input id="moneyBeforeTax" name="moneyBeforeTax" class="form-control"
                   type="number" value="10" min="2" />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-auto">
            <label for="nFloors">每</label>
          </div>
          <div class="col-auto">
            <input id="nFloors" name="nFloors" class="form-control"
                   type="number" value="1" min="1" />
          </div>
          <div class="col-auto">樓發一次</div>
        </div>

        <div class="form-group row">
          <div class="col-3">
            只發給
          </div>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     id="pushBox" name="push" checked>
              <label class="form-check-label" for="pushBox">推</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     id="booBox" name="boo">
              <label class="form-check-label" for="booBox">噓</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     id="arrowBox" name="arrow">
              <label class="form-check-label" for="arrowBox">→</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input id="uniqUserId" name="uniqUserId" class="form-check-control"
                   type="checkbox" checked />
            <label for="uniqUserId">一位鄉民只發一次</label>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-10">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">確定</button>
          </div>
        </div>
      </form>
    </div>

    <style>
     #container {
       min-width: 576px;
       margin-top: 18px;
       margin-bottom: 18px;
     };
    </style>
    <script src="popup.js"></script>
  </body>
</html>
